<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Microsoft YaHei", sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #f0f2f8 0%, #e8ecf4 50%, #f0f2f8 100%);
            color: #333;
            overflow: hidden;
            background-attachment: fixed;
            position: relative;
            width: 100vw;
            height: 100vh;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background:
                radial-gradient(circle at 20% 20%, rgba(15, 31, 92, 0.03) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(26, 42, 108, 0.03) 0%, transparent 50%),
                radial-gradient(circle at 50% 50%, rgba(42, 74, 140, 0.02) 0%, transparent 70%);
            pointer-events: none;
            z-index: 0;
        }

        .container {
            width: 100%;
            height: 100%;
            padding: 25px;
            position: relative;
            display: flex;
            flex-direction: column;
            z-index: 1;
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
            padding: 25px 40px;
            background: linear-gradient(135deg, #0f1f5c 0%, #1a2a6c 50%, #2a4a8c 100%);
            color: white;
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.15), 0 0 0 1px rgba(255, 255, 255, 0.1) inset;
            position: relative;
            overflow: hidden;
            flex-shrink: 0;
        }

        .header::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.1) 0%, transparent 50%);
            animation: headerShine 8s linear infinite;
        }

        .header::after {
            content: '';
            position: absolute;
            bottom: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.05) 0%, transparent 60%);
            animation: headerShine 12s linear infinite reverse;
        }

        @keyframes headerShine {
            0% { transform: translate(0, 0) rotate(0deg); }
            100% { transform: translate(50%, 50%) rotate(360deg); }
        }

        .header h1 {
            font-size: 2.8rem;
            margin-bottom: 12px;
            position: relative;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
            letter-spacing: 2px;
            animation: titleGlow 3s ease-in-out infinite;
        }

        @keyframes titleGlow {
            0%, 100% { text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2); }
            50% { text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2), 0 0 20px rgba(255, 255, 255, 0.3); }
        }

        .header p {
            font-size: 1.25rem;
            opacity: 0.95;
            letter-spacing: 1px;
            position: relative;
            display: inline-block;
        }

        .header p::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 2px;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.8), transparent);
            animation: underlineExpand 2s ease-in-out infinite;
        }

        @keyframes underlineExpand {
            0%, 100% { width: 0; }
            50% { width: 80%; }
        }
        
        .content-wrapper {
            display: flex;
            gap: 30px;
            flex: 1;
            min-height: 0;
            overflow: hidden;
        }

        .floor-nav {
            flex: 0 0 320px;
            background: linear-gradient(135deg, #ffffff 0%, #f8f9fa 100%);
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1), 0 0 0 1px rgba(0, 0, 0, 0.05);
            overflow-y: auto;
            backdrop-filter: blur(10px);
            position: relative;
            display: flex;
            flex-direction: column;
        }

        .floor-nav::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, #0f1f5c, #1a2a6c, #2a4a8c);
            border-radius: 15px 15px 0 0;
        }

        .floor-nav h2 {
            text-align: center;
            margin-bottom: 25px;
            padding-bottom: 18px;
            border-bottom: 3px solid transparent;
            border-image: linear-gradient(90deg, #1a2a6c, #2a4a8c) 1;
            color: #1a2a6c;
            font-size: 1.5rem;
            font-weight: bold;
            letter-spacing: 1px;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
            position: relative;
        }

        .floor-nav h2::after {
            content: '';
            position: absolute;
            bottom: -3px;
            left: 50%;
            transform: translateX(-50%);
            width: 40px;
            height: 3px;
            background: #0f1f5c;
            border-radius: 2px;
        }

        .floor-list {
            list-style: none;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
        }

        .floor-list li {
            text-align: center;
        }

        .floor-list a {
            display: block;
            padding: 16px 8px;
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            border-radius: 10px;
            text-decoration: none;
            color: #333;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            font-weight: bold;
            font-size: 1.15rem;
            border: 2px solid transparent;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
            position: relative;
            overflow: hidden;
        }

        .floor-list a::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.3) 0%, transparent 70%);
            transform: translate(-50%, -50%);
            transition: width 0.4s ease-out, height 0.4s ease-out;
        }

        .floor-list a:hover::before {
            width: 200px;
            height: 200px;
        }

        .floor-list a:hover {
            background: linear-gradient(135deg, #1a2a6c 0%, #2a4a8c 100%);
            color: white;
            transform: translateY(-3px) scale(1.08);
            box-shadow: 0 8px 16px rgba(26, 42, 108, 0.3), 0 0 30px rgba(26, 42, 108, 0.1);
            border-color: rgba(255, 255, 255, 0.2);
        }

        .floor-list a.active {
            background: linear-gradient(135deg, #0f1f5c 0%, #1a2a6c 100%);
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(26, 42, 108, 0.4), 0 0 25px rgba(26, 42, 108, 0.2);
            border-color: rgba(255, 255, 255, 0.3);
        }

        .floor-list a.active::after {
            content: '';
            position: absolute;
            top: 2px;
            left: 2px;
            right: 2px;
            bottom: 2px;
            border-radius: 8px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            pointer-events: none;
        }
        
        .carousel-container {
            flex: 1;
            background: linear-gradient(135deg, #ffffff 0%, #fafbfc 100%);
            border-radius: 15px;
            padding: 20px 25px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.12), 0 0 0 1px rgba(0, 0, 0, 0.05);
            position: relative;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            min-height: 0;
        }

        .carousel-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #0f1f5c, #1a2a6c, #2a4a8c);
        }

        .carousel-container::after {
            content: '';
            position: absolute;
            top: 0;
            right: 0;
            width: 150px;
            height: 150px;
            background: radial-gradient(circle, rgba(26, 42, 108, 0.03) 0%, transparent 70%);
            pointer-events: none;
        }

        .carousel-title {
            text-align: center;
            margin-bottom: 15px;
            padding-bottom: 12px;
            border-bottom: 2px solid transparent;
            border-image: linear-gradient(90deg, transparent, #e0e5f0, transparent) 1;
            color: #1a2a6c;
            position: relative;
            flex-shrink: 0;
        }

        .carousel-title h2 {
            font-size: 1.6rem;
            font-weight: bold;
            letter-spacing: 2px;
            margin-bottom: 5px;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.05);
            position: relative;
            display: inline-block;
        }

        .carousel-title h2::after {
            content: '';
            position: absolute;
            bottom: -6px;
            left: 50%;
            transform: translateX(-50%);
            width: 50px;
            height: 2px;
            background: linear-gradient(90deg, #0f1f5c, #2a4a8c);
            border-radius: 2px;
        }

        .carousel-slide {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            padding: 15px;
            background: linear-gradient(135deg, #f8f9fa 0%, #eef2f8 50%, #f8f9fa 100%);
            border-radius: 12px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.08), inset 0 1px 0 rgba(255, 255, 255, 0.8);
            border: 1px solid rgba(255, 255, 255, 0.5);
            overflow: hidden;
            min-height: 0;
        }

        .floor-info-card {
            background: linear-gradient(135deg, #ffffff 0%, #f5f7fa 50%, #ffffff 100%);
            border-radius: 16px;
            padding: 15px 20px;
            width: 100%;
            box-shadow: 0 8px 32px rgba(15, 31, 92, 0.12), 0 0 0 1px rgba(15, 31, 92, 0.08), inset 0 1px 0 rgba(255, 255, 255, 0.8);
            border-left: 6px solid linear-gradient(180deg, #0f1f5c, #1a2a6c);
            position: relative;
            overflow: visible;
            display: flex;
            flex-direction: column;
            min-height: 0;
            transition: all 0.4s ease;
        }

        .floor-info-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(circle at top right, rgba(26, 42, 108, 0.03) 0%, transparent 60%);
            border-radius: 16px;
            pointer-events: none;
        }

        .floor-info-card::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(180deg, rgba(255, 255, 255, 0.4) 0%, transparent 40%);
            border-radius: 16px;
            pointer-events: none;
        }

        .floor-info-card:hover {
            box-shadow: 0 12px 40px rgba(15, 31, 92, 0.18), 0 0 0 1px rgba(15, 31, 92, 0.1), inset 0 1px 0 rgba(255, 255, 255, 0.9);
            transform: translateY(-2px);
        }

        .floor-header {
            display: flex;
            align-items: center;
            margin-bottom: 12px;
            padding-bottom: 10px;
            border-bottom: 2px dashed rgba(26, 42, 108, 0.15);
            position: relative;
            z-index: 1;
            flex-shrink: 0;
        }

        .floor-number-large {
            font-size: 2.5rem;
            font-weight: bold;
            color: #ffffff;
            width: 65px;
            height: 65px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #0f1f5c 0%, #1a2a6c 50%, #2a4a8c 100%);
            border-radius: 50%;
            margin-right: 15px;
            box-shadow: 0 6px 20px rgba(26, 42, 108, 0.35), inset 0 2px 4px rgba(255, 255, 255, 0.15), 0 0 0 3px rgba(26, 42, 108, 0.1);
            position: relative;
            z-index: 1;
            animation: pulseGlow 3s ease-in-out infinite;
            flex-shrink: 0;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        @keyframes pulseGlow {
            0%, 100% { box-shadow: 0 6px 20px rgba(26, 42, 108, 0.35), inset 0 2px 4px rgba(255, 255, 255, 0.15), 0 0 0 3px rgba(26, 42, 108, 0.1); }
            50% { box-shadow: 0 6px 25px rgba(26, 42, 108, 0.45), inset 0 2px 4px rgba(255, 255, 255, 0.2), 0 0 0 3px rgba(26, 42, 108, 0.15); }
        }

        .floor-number-large::after {
            content: '';
            position: absolute;
            inset: 3px;
            border: 2px solid rgba(255, 255, 255, 0.25);
            border-radius: 50%;
        }

        .floor-number-large::before {
            content: '';
            position: absolute;
            top: -5px;
            left: -5px;
            right: -5px;
            bottom: -5px;
            border-radius: 50%;
            border: 1px solid rgba(26, 42, 108, 0.1);
            animation: rotateBorder 8s linear infinite;
        }

        @keyframes rotateBorder {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .floor-number-large:hover {
            transform: scale(1.1) rotate(5deg);
            box-shadow: 0 8px 25px rgba(26, 42, 108, 0.5), inset 0 2px 4px rgba(255, 255, 255, 0.2), 0 0 0 4px rgba(26, 42, 108, 0.15);
        }

        .floor-name-large {
            font-size: 1.8rem;
            color: #1a2a6c;
            font-weight: bold;
            letter-spacing: 2px;
            text-shadow: 0 2px 4px rgba(26, 42, 108, 0.08), 0 0 20px rgba(26, 42, 108, 0.05);
            position: relative;
            z-index: 1;
            background: linear-gradient(90deg, #1a2a6c, #2a4a8c);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .floor-name-large::after {
            content: '';
            position: absolute;
            bottom: -3px;
            left: 0;
            width: 0;
            height: 2px;
            background: linear-gradient(90deg, #0f1f5c, #1a2a6c, #2a4a8c);
            transition: width 0.6s ease-out;
        }

        .floor-info-card:hover .floor-name-large::after {
            width: 100%;
        }

        .floor-name-large::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 0;
            height: 2px;
            background: linear-gradient(90deg, #0f1f5c, #2a4a8c);
            transition: width 0.6s ease-out;
        }

        .floor-info-card.active .floor-name-large::after {
            width: 100%;
        }

        .companies-section {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            position: relative;
            z-index: 1;
            min-height: 0;
            width: 100%;
        }

        .companies-section h3 {
            font-size: 1.2rem;
            color: #1a2a6c;
            margin-bottom: 10px;
            padding-bottom: 6px;
            border-bottom: 2px solid transparent;
            border-image: linear-gradient(90deg, #1a2a6c, transparent) 1;
            font-weight: bold;
            letter-spacing: 1px;
            text-shadow: 0 1px 2px rgba(26, 42, 108, 0.08);
            position: relative;
            flex-shrink: 0;
            display: inline-block;
        }

        .companies-section h3::before {
            content: 'üìã';
            margin-right: 8px;
            font-size: 1rem;
        }

        .companies-section h3::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 30px;
            height: 2px;
            background: linear-gradient(90deg, #0f1f5c, #1a2a6c);
            border-radius: 2px;
            box-shadow: 0 0 8px rgba(26, 42, 108, 0.2);
        }

        /* Ê†πÊçÆÂÖ¨Âè∏Êï∞ÈáèÂä®ÊÄÅË∞ÉÊï¥Â§ßÂ∞è */

            padding: 18px 22px;
        }

        .floor-info-card.few-companies .companies-grid {

        }

        .floor-info-card.medium-companies .companies-grid {

        .floor-info-card.many-companies .companies-grid {

        .companies-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 12px;
            width: 100%;
            flex: 1;
            min-height: 0;
        }

        .company-card {
            background: linear-gradient(135deg, #ffffff 0%, #f8f9fa 50%, #ffffff 100%);
            padding: 14px;
            border-radius: 10px;
            border-left: 4px solid linear-gradient(180deg, #0f1f5c, #2a4a8c);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 3px 12px rgba(26, 42, 108, 0.08), inset 0 1px 0 rgba(255, 255, 255, 0.6);
            position: relative;
            overflow: visible;
            width: 100%;
            min-width: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            cursor: pointer;
        }

        .company-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, transparent, rgba(26, 42, 108, 0.4), transparent);
            opacity: 0;
            transition: opacity 0.3s;
        }

        .company-card::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(circle at top right, rgba(26, 42, 108, 0.03) 0%, transparent 60%);
            border-radius: 10px;
            pointer-events: none;
            transition: all 0.4s ease-out;
        }

        .company-card:hover {
            transform: translateY(-6px) scale(1.03);
            box-shadow: 0 15px 35px rgba(26, 42, 108, 0.25), 0 0 0 1px rgba(26, 42, 108, 0.1), inset 0 1px 0 rgba(255, 255, 255, 0.8);
            border-left: 4px solid #0f1f5c;
            background: linear-gradient(135deg, #ffffff 0%, #f0f4ff 50%, #ffffff 100%);
        }

        .company-card:hover::before {
            opacity: 1;
        }

        .company-card:hover::after {
            background: radial-gradient(circle at top right, rgba(26, 42, 108, 0.08) 0%, transparent 60%);
        }

        .company-name {
            font-weight: bold;
            font-size: 1.1rem;
            color: #1a2a6c;
            margin-bottom: 6px;
            line-height: 1.3;
            letter-spacing: 0.5px;
            position: relative;
            z-index: 1;
            transition: all 0.3s;
            word-wrap: break-word;
            word-break: break-all;
            width: 100%;
            padding-bottom: 3px;
            border-bottom: 1px dashed rgba(26, 42, 108, 0.1);
        }

        .company-card:hover .company-name {
            color: #0f1f5c;
            border-bottom-color: rgba(26, 42, 108, 0.3);
        }

        .company-industry {
            color: #4a5a6c;
            font-size: 0.85rem;
            margin-bottom: 4px;
            font-weight: 500;
            position: relative;
            z-index: 1;
            display: inline-flex;
            align-items: center;
            gap: 5px;
        }

        .company-industry::before {
            content: '';
            display: inline-block;
            width: 6px;
            height: 6px;
            background: linear-gradient(135deg, #1a2a6c, #2a4a8c);
            border-radius: 50%;
        }

        .company-room {
            color: #6a7a8c;
            font-size: 0.8rem;
            font-weight: 500;
            position: relative;
            z-index: 1;
            display: inline-block;
            padding: 3px 9px;
            background: linear-gradient(135deg, rgba(26, 42, 108, 0.08), rgba(42, 74, 140, 0.12));
            border-radius: 4px;
            transition: all 0.3s;
            border: 1px solid rgba(26, 42, 108, 0.1);
        }

        .company-card:hover .company-room {
            background: linear-gradient(135deg, rgba(26, 42, 108, 0.15), rgba(42, 74, 140, 0.2));

                const companyCount = floor.companies.length;
                if (companyCount === 0) {
                    // Êó†ÂÖ¨Âè∏Ôºå‰ΩøÁî®Â§ßÂè∑ÊòæÁ§∫"ÊöÇÊó†ÂÖ¨Âè∏ÂÖ•È©ª"
                    floorCard.classList.add('few-companies');
                } else if (companyCount <= 3) {
                    floorCard.classList.add('few-companies');
                } else if (companyCount <= 5) {
                    floorCard.classList.add('medium-companies');
                } else {
                    floorCard.classList.add('many-companies');
                }

                // Á¨¨‰∏Ä‰∏™Âç°ÁâáÈªòËÆ§ÊòæÁ§∫Âπ∂Ê∑ªÂä†activeÁ±ª
                if (index === 0) {
                    floorCard.classList.add('active');
                } else {
                    floorCard.style.display = 'none';
                }

                // ÁîüÊàêÂÖ¨Âè∏ÂàóË°®HTML
                let companiesHTML = '';
                if (companyCount === 0) {
                    companiesHTML = `
                        <div class="company-card" style="justify-content: center; text-align: center; padding: 40px;">
                            <div class="company-name" style="color: #999;">ÊöÇÊó†ÂÖ¨Âè∏ÂÖ•È©ª</div>
                            <div class="company-industry" style="color: #bbb;">Á©∫ÁΩÆÊ•ºÂ±Ç</div>
                        </div>
                    `;
                } else {
                    companiesHTML = floor.companies.map(company => `
                        <div class="company-card">
                            <div class="company-name">${company.name}</div>
                            <div class="company-industry">${company.industry}</div>
                            <div class="company-room">${company.room}</div>
                        </div>
                    `).join('');
                }

                floorCard.innerHTML = `
                    <div class="floor-header">
                        <div class="floor-number-large">${floor.number}</div>
                        <div class="floor-name-large">${floor.name}</div>
                    </div>

                    <div class="companies-section">
                        <h3>Êú¨Â±Ç‰∏ªË¶ÅÂÖ¨Âè∏</h3>
                        <div class="companies-grid">
                            ${companiesHTML}
                        </div>
                    </div>
                `;

                carouselSlide.appendChild(floorCard);
            });

            // ÁîüÊàêËΩÆÊí≠ÊåáÁ§∫Âô®
            generateCarouselIndicators();
        }
        
        // ÁîüÊàêËΩÆÊí≠ÊåáÁ§∫Âô®
        function generateCarouselIndicators() {
            const indicatorsContainer = document.querySelector('.carousel-indicators');
            indicatorsContainer.innerHTML = '';
            
            floors.forEach((floor, index) => {
                const indicator = document.createElement('div');
                indicator.className = 'carousel-indicator';
                if (index === 0) {
                    indicator.classList.add('active');
                }
                indicator.setAttribute('data-index', index);
                indicator.addEventListener('click', () => {
                    goToSlide(index);
                    updateCurrentFloorInfo(floor.number);
                    resetIdleTimer(); // ÈáçÁΩÆÁ©∫Èó≤ËÆ°Êó∂Âô®
                });
                indicatorsContainer.appendChild(indicator);
            });
        }
        
        // ÂàáÊç¢Âà∞ÊåáÂÆöËΩÆÊí≠È°π
        function goToSlide(slideIndex) {
            // Á°Æ‰øùÁ¥¢ÂºïÂú®ÊúâÊïàËåÉÂõ¥ÂÜÖ
            if (slideIndex < 0) slideIndex = floors.length - 1;
            if (slideIndex >= floors.length) slideIndex = 0;

            // Ëé∑ÂèñÂΩìÂâçÊòæÁ§∫ÁöÑÂç°Áâá
            const currentCard = document.querySelector('.floor-info-card.active');
            const newCard = document.querySelector(`.floor-info-card[data-index="${slideIndex}"]`);

            // Â¶ÇÊûúÂàáÊç¢Âà∞Âêå‰∏ÄÂº†Âç°ÁâáÔºå‰∏çÂÅö‰ªª‰ΩïÊìç‰Ωú
            if (currentCard && currentCard === newCard) return;

            // Ê∑°Âá∫ÂΩìÂâçÂç°Áâá
            if (currentCard) {
                currentCard.classList.remove('active');
                currentCard.classList.add('fade-out');
            }

            // ÂÖàÈöêËóèÊâÄÊúâÂç°Áâá
            document.querySelectorAll('.floor-info-card').forEach(card => {
                card.style.display = 'none';
                card.classList.remove('fade-out');
            });

            // ÊòæÁ§∫Êñ∞Âç°Áâá
            if (newCard) {
                newCard.style.display = 'block';
                // Âº∫Âà∂ÈáçÁªòÔºåÁ°Æ‰øùÂä®ÁîªÁîüÊïà
                void newCard.offsetWidth;

                // ‰ΩøÁî®requestAnimationFrameÁ°Æ‰øùÂä®ÁîªÊµÅÁïÖ
                requestAnimationFrame(() => {
                    requestAnimationFrame(() => {
                        newCard.classList.add('active');
                    });
                });
            }

            // Êõ¥Êñ∞ÂΩìÂâçËΩÆÊí≠Á¥¢Âºï
            currentSlide = slideIndex;

            // Êõ¥Êñ∞ÂØºËà™È´ò‰∫Æ
            updateNavHighlight();

            // Êõ¥Êñ∞ÊåáÁ§∫Âô®È´ò‰∫Æ
            updateIndicators();

            // Êõ¥Êñ∞ÂΩìÂâçÊ•ºÂ±ÇÊòæÁ§∫
            updateCurrentFloorDisplay();
        }
        
        // Êõ¥Êñ∞ÂØºËà™È´ò‰∫Æ
        function updateNavHighlight() {
            document.querySelectorAll('.floor-list a').forEach(link => {
                link.classList.remove('active');
            });
            
            const currentLink = document.querySelector(`.floor-list a[data-index="${currentSlide}"]`);
            if (currentLink) {
                currentLink.classList.add('active');
            }
        }
        
        // Êõ¥Êñ∞ÊåáÁ§∫Âô®È´ò‰∫Æ
        function updateIndicators() {
            document.querySelectorAll('.carousel-indicator').forEach((indicator, index) => {
                indicator.classList.remove('active');
                if (index === currentSlide) {
                    indicator.classList.add('active');
                }
            });
        }
        
        // Êõ¥Êñ∞ÂΩìÂâçÊ•ºÂ±ÇÊòæÁ§∫
        function updateCurrentFloorDisplay() {
            const currentFloorDisplay = document.getElementById('current-floor-display');
            const currentFloor = document.getElementById('current-floor');
            
            if (currentFloorDisplay) {
                currentFloorDisplay.textContent = floors[currentSlide].number;
            }
            
            if (currentFloor) {
                currentFloor.textContent = floors[currentSlide].number;
            }
        }
        
        // Êõ¥Êñ∞ÂΩìÂâçÊ•ºÂ±Ç‰ø°ÊÅØ
        function updateCurrentFloorInfo(floorNumber) {
            const floorIndex = floors.findIndex(floor => floor.number === floorNumber);
            if (floorIndex !== -1) {
                goToSlide(floorIndex);
            }
        }
        
        // ÈáçÁΩÆÁ©∫Èó≤ËÆ°Êó∂Âô®
        function resetIdleTimer() {
            // Ê∏ÖÈô§ÊóßÁöÑÁ©∫Èó≤ËÆ°Êó∂Âô®
            if (idleTimer) {
                clearTimeout(idleTimer);
            }
            // ÂêØÂä®Êñ∞ÁöÑÁ©∫Èó≤ËÆ°Êó∂Âô®Ôºå5ÁßíÂêéÊÅ¢Â§çËá™Âä®ËΩÆÊí≠
            idleTimer = setTimeout(() => {
                stopAutoCarousel(); // ÂÖàÂÅúÊ≠¢ÂΩìÂâçËΩÆÊí≠
                startAutoCarousel(); // ÈáçÊñ∞ÂºÄÂßãËá™Âä®ËΩÆÊí≠
            }, idleDelay);
        }

        // Ëá™Âä®ËΩÆÊí≠ÂäüËÉΩ
        function startAutoCarousel() {
            // ÂÖàÊ∏ÖÈô§ÊóßÁöÑÂÆöÊó∂Âô®ÔºåÈò≤Ê≠¢Â§ö‰∏™ÂÆöÊó∂Âô®ÂêåÊó∂ËøêË°å
            stopAutoCarousel();
            // ÂàõÂª∫Êñ∞ÁöÑÂÆöÊó∂Âô®
            autoCarouselInterval = setInterval(() => {
                goToSlide(currentSlide + 1);
            }, autoPlayDelay);
        }

        function stopAutoCarousel() {
            clearInterval(autoCarouselInterval);
            autoCarouselInterval = null;
            // ÂÅúÊ≠¢ËΩÆÊí≠Êó∂‰πüË¶ÅÊ∏ÖÈô§Á©∫Èó≤ËÆ°Êó∂Âô®
            if (idleTimer) {
                clearTimeout(idleTimer);
                idleTimer = null;
            }
        }
        
        // ËøîÂõûÈ°∂ÈÉ®ÂäüËÉΩ
        function setupBackToTop() {
            const backToTop = document.querySelector('.back-to-top');
            backToTop.addEventListener('click', function() {
                window.scrollTo({
                    top: 0,
                    behavior: 'smooth'
                });
            });
            
            window.addEventListener('scroll', function() {
                if (window.scrollY > 500) {
                    backToTop.classList.add('show');
                } else {
                    backToTop.classList.remove('show');
                }
            });
        }
        
        // ÂàùÂßãÂåñ
        function init() {
            generateFloorNav();
            generateCarouselContent();
            setupBackToTop();
            updateCurrentFloorDisplay();

            // Âª∂ËøüÂêØÂä®Ëá™Âä®ËΩÆÊí≠ÔºåÁ°Æ‰øùÂä®ÁîªÂàùÂßãÁä∂ÊÄÅÊ≠£Á°Æ
            setTimeout(() => {
                startAutoCarousel();
            }, 100);

            // Ê∑ªÂä†ÂÖ®Â±ÄÁÇπÂáªÁõëÂê¨Ôºå‰ªª‰ΩïÁÇπÂáªÈÉΩÈáçÁΩÆÁ©∫Èó≤ËÆ°Êó∂Âô®
            document.addEventListener('click', () => {
                resetIdleTimer();
            });

            // Èº†Ê†áÊÇ¨ÂÅúÊó∂ÊöÇÂÅúËá™Âä®ËΩÆÊí≠Âπ∂Ê∏ÖÈô§Á©∫Èó≤ËÆ°Êó∂Âô®
            const carouselContainer = document.querySelector('.carousel-container');
            carouselContainer.addEventListener('mouseenter', () => {
                stopAutoCarousel();
            });

            carouselContainer.addEventListener('mouseleave', () => {
                startAutoCarousel();
            });
        }
        
        // È°µÈù¢Âä†ËΩΩÂÆåÊàêÂêéÂàùÂßãÂåñ
        document.addEventListener('DOMContentLoaded', init);
    </script>
